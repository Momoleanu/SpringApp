<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        h6{
            color: red;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/account/updateData(param1= ${doctor_id},param2=${appID},param3=${patient_id})}" method="post">

        <img class="mb-4" th:src="@{/img/logo.png}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Update appointment</h1>
        <div class="form-floating">
            <br>
            <br>
            <input type="date"  th:field="*{appointment.rezultDate}" th:required="required" id="start" name="trip-start"
                   value="2023-01-01"
                   min="1975-01-01" max="2023-04-01">

            <label th:align="center"> Enter your result date:  </label>
        </div>
        <div class = "form-floating">
            <br><br>
            <select id="appDoctor" th:field="*{appointment.surgeryID}">
                <option th:each="surgery: ${surgeryList}" th:value="${surgery.surgery_id}" th:text="${surgery.surgery_name}">
            </select>
            <label>Select surgery: </label>
        </div>

        <div class = "form-floating">
            <br><br>
            <select id="problem" th:field="*{appointment.prob_id}">
                <option th:each="problem: ${medicalProblemList}" th:value="${problem.prob_id}" th:text="${problem.prob_name}">
            </select>
            <label>Select Problem: </label>
        </div>
        <br>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>
        <br>
        <br>
    </form>

        <h6 th:text="${dateFlag} ? ' ' : 'Please select another day that is bigger than the one you selected earlier' "/>
        <p class="mt-5 mb-3 text-muted">&copy; Dumitru Andrei & Holban Mihnea - Proiect BD 2022</p>
</main>



</body>
</html>
